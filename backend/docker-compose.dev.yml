services:
  chuchu-fastapi-migrate:
    env_file:
      - ./.env
    environment:
      - environment=dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /project
    command: >
      bash -c "
        echo 'Running migrations...' &&
        sleep 10 &&
        poetry run alembic upgrade head &&
        echo 'Migrations completed!'
      "
    network_mode: host
    restart: "no"
    depends_on:
      chuchu-mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # FastAPI 서버용 서비스
  chuchu-fastapi:
    env_file:
      - ./.env
    environment:
      - environment=dev
    container_name: chuchu-fastapi-dev
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /project
    network_mode: host
    volumes:
      - ./logs:/project/logs
    depends_on:
      chuchu-fastapi-migrate:
        condition: service_completed_successfully
      chuchu-redis:
        condition: service_started
  
  chuchu-mysql:
    container_name: chuchu-mysql-dev
    image: mysql/mysql-server:8.0.27
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=Asia/Seoul
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--skip-character-set-client-handshake",
      "--lower_case_table_names=1",
      "--max_connections=2048",
      "--wait_timeout=28800",
      "--interactive_timeout=28800",
      "--net_read_timeout=60",
      "--net_write_timeout=60",
      "--connect_timeout=60",
      "--innodb_buffer_pool_size=1G",
      "--innodb_lock_wait_timeout=120",
      "--max_allowed_packet=1G",
      "--tmp_table_size=256M",
      "--max_heap_table_size=256M",
      "--port=${DEV_MYSQL_PORT}"
    ]
    volumes:
      - ./mysql-dev-data:/var/lib/mysql
    network_mode: host
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-P", "${DEV_MYSQL_PORT}", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 10s
      retries: 5
      start_period: 30s
      interval: 30s
  
  chuchu-redis:
    container_name: chuchu-redis-dev
    image: redis:latest
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --port ${DEV_REDIS_PORT} --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - ${REDIS_DATA_PATH}:/data
    restart: always
    network_mode: host
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${DEV_REDIS_PORT}", "-a", "${REDIS_PASSWORD}", "ping"]
      timeout: 10s
      retries: 5
      start_period: 10s
      interval: 30s
  
  chuchu-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    container_name: chuchu-minio-dev
    restart: always
    ports:
      - "${DEV_STORAGE_API_PORT}:9000"
      - "${DEV_STORAGE_CONSOLE_PORT}:9001"
    volumes:
      - ${DEV_STORAGE_PATH}:/data
    environment:
      - MINIO_ROOT_USER=${LOCAL_STORAGE_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${LOCAL_STORAGE_SECRET_KEY}
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${DEV_STORAGE_ENDPOINT}/minio/health/live"]
      timeout: 10s
      retries: 5
      start_period: 10s
      interval: 30s